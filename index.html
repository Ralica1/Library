<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <form id="new-book-form" onsubmit="return validateForm()">
      <label for="author-input">Author:</label>
      <input type="text" id="author-input" required />
      <br />
      <label for="title-input">Title:</label>
      <input type="text" id="title-input" required />
      <br />
      <label for="num-pages-input">Number of pages:</label>
      <input type="number" id="num-pages-input" required />
      <br />
      <label for="read-status-input">Read:</label>
      <input type="checkbox" id="read-status-input" />
      <br />
      <input type="submit" value="Add Book" required />
    </form>
    <div class="seperationLine"><span></span></div>
    <button class="addBookToLibraryBtn" onclick="addBookToLibrary()">
      New Book
    </button>

    <div id="library"></div>
  </body>
</html>
